<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta id="site_viewport" name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="js/vendor/bootstrap/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/core.css">
		<title>Shop SAAS</title>
	</head>
	<body ng-controller="AppController">
		<div id="site_wrapper" class="" ng-class="{welcome : isWelcomPage, sign : isSignPage}" >
			<header id="site_header" class="">
				<div class="site-nav">
					<a href="/" class="logo">
						<img src="./img/blank.png" />
					</a>
					<nav>
						<ul class="nav nav-pills nav-stacked">
							<li ng-class="{active: curNav=='/jiedan'}"><a href="#/jiedan">接单</a></li>
							<li ng-class="{active: curNav=='/dinner/table'}" ng-show="ShopOperationMode == '0'">
								<a href="#/dinner/table">点单</a>
							</li>
							<li ng-class="{active: curNav=='/snack'}" ng-show="ShopOperationMode == '1'">
								<a href="#/snack">点单</a>
							</li>
							<li ng-class="{active: curNav=='/dingdan'}"><a href="#/dingdan">订单</a></li>
							<li ng-class="{active: curNav=='/huiyuan'}"><a href="#/huiyuan">会员</a></li>
							<li ng-class="{active: curNav=='/baobiao'}"><a href="#/baobiao">报表</a></li>
							<li ng-class="{active: curNav=='/more'}"><a href="#/more">更多</a></li>
						</ul>
					</nav>
				</div>
			</header>
			<div id="site_body" class="" ng-view></div>
		</div>
		
		
		<script type="text/javascript">
			window.count = 0;
			<!--(if target dev)>
			window.HualalaWorkMode = "dev";
			<!(endif)-->
			<!--(if target mu)>
			window.HualalaWorkMode = "mu";
			<!(endif)-->
			<!--(if target dohko)>
			window.HualalaWorkMode = "dohko";
			<!(endif)-->
			<!--(if target dist)>
			window.HualalaWorkMode = "release";
			<!(endif)-->
			
		</script>
		<script type="text/javascript" src="js/vendor/requirejs/require.js" data-main="/js/main.js"></script>
	</body>
</html>
