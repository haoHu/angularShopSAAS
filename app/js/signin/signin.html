<section class="section container" ng-controller="SigninViewController">
	<div class="panel panel-primary signin-panel">
		<div class="panel-heading">哗啦啦O2O餐饮管理系统</div>
		<div class="panel-body">
			<form action="" name="loginForm" class="col-xs-8 col-xs-push-2 form-horizontal" role="form" novalidate="novalidate" >
				<div class="form-group" >
					<label for="" class="col-xs-2 control-label">店铺名称</label>
					<div class="col-xs-6">
						<p class="form-control-static">{{login.shopName}}</p>
					</div>
				</div>
				<div class="form-group" >
					<label for="" class="col-xs-2 control-label">设备</label>
					<div class="col-xs-6">
						<input type="hidden" ng-model="login.deviceCode" />
						<p class="form-control-static">{{login.deviceName}}</p>
					</div>
				</div>
				<div class="form-group has-feedback">
					<label for="empCode" class="col-xs-2 control-label">员工编号</label>
					<div class="col-xs-6" ng-class="{'has-success' : loginForm.empCode.$dirty && loginForm.empCode.$valid, 'has-error' : loginForm.empCode.$invalid}">
						<input type="text" id="empCode" class="form-control input-lg" name="empCode" ng-model="login.empCode" placeholder="员工编号" bv-notempty bv-strlength min="1" max="20" autofocus="true" tabIndex="1" ng-keyup="inputKeyup($event)" ng-focus="inputFocus($event)">
						<small class="help-block" ng-show="loginForm.empCode.$dirty && loginForm.empCode.$error.bvNotempty">请输入员工编号</small>
						<small class="help-block" ng-show="loginForm.empCode.$dirty && loginForm.empCode.$error.bvStrlength">员工编号必须是1-20位字符</small>
					</div>
				</div>
				<div class="form-group has-feedback">
					<label for="empCode" class="col-xs-2 control-label">登录密码</label>
					<div class="col-xs-6" ng-class="{'has-success' : loginForm.empCode.$dirty && loginForm.empPWD.$valid, 'has-error' : loginForm.empPWD.$invalid}">
						<input type="password" id="empPWD" class="form-control input-lg" name="empPWD" ng-model="login.empPWD" placeholder="请输入登录密码" bv-notempty bv-strlength min="2" max="30" tabIndex="2" ng-keyup="inputKeyup($event)" ng-focus="inputFocus($event)">
						<small class="help-block" ng-show="loginForm.empPWD.$dirty && loginForm.empPWD.$error.bvNotempty">请输入登录密码</small>
						<small class="help-block" ng-show="loginForm.empPWD.$dirty && loginForm.empPWD.$error.bvStrlength">密码必须在2-30位之间</small>
					</div>
				</div>
				
				<!--<div class="form-group" >
					<div class="col-xs-6 col-xs-offset-2">
						<button class="btn btn-success" type="button" ng-disabled="loginForm.$invalid || loginForm.$pristine" fm-submit="submitForm()">登录</button>
						<button class="btn btn-default" type="button" ng-click="reset()">取消</button>
					</div>
				</div>-->
				
			</form>
			<div class="col-xs-4 col-xs-pull-1">
				<!-- 软键盘 -->
				<numkeyboard cur-target="focusInputEl"></numkeyboard>
			</div>
		</div>
		<div class="panel-footer">
			<div class="btn-group btn-group-justified" role="group">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-success btn-lg" ng-disabled="loginForm.$invalid || loginForm.$pristine" fm-submit="submitForm()" tabIndex="3">登录</button>
				</div>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default btn-lg" ng-click="reset()" >清空</button>
				</div>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default btn-lg" ng-click="appExit()" >退出</button>
				</div>
			</div>
		</div>
	</div>
	
	
	<alert class="site-toptip" ng-repeat="alert in toptips" type="{{alert.type}}" close="closeTopTip($index)" dismiss-on-timeout="1500">{{alert.msg}}</alert>
</section>
